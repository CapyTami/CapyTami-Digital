<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapyTami - Artista de Games</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fontes do Google (estilo game/cyberpunk) -->

    <section class="contato">

        <a href="https://linkedin.com/seu-linkedin" class="neon-button"><i class="fab fa-linkedin"></i> LinkedIn</a>
